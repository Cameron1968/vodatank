                /* Script to place flags at the top-right of the page */

                /* Code added to have hamburger menu for large and mobile screen */

                .menu {

                    border-radius: 5px;
                    z-index: 1000;
                }
                .menu a:hover {
                    text decoration: underline;
                }
                .menu a {
                    margin: 10px 0;
                    text-decoration: none;
                    color: #333;
                    cursor: pointer;
                }
                .menu.hidden {
                    display: none;
                }
                .menu.visible {
                    display: flex;

                .hero {
                    position: relative;
                    height: 100vh;
                    background: url('./img/product-image.jpg') no-repeat center center/cover;
                    background-position: top center;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    text-align: center;
                    color: white;
                    font-size: 1.5rem;
                    font-weight: bold;
                }
                .hero-statement {
                    position: absolute;
                    top: 25%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    transition: all 0.5s ease;
                }
                .scrolled .hero-statement {
                    top: 0;
                    left: 50%;
                    transform: translate(-50%, 0);
                    font-size: 1.5rem;
                    background-color: rgba(0, 0, 0, 0.5);
                    padding: 10px;
                    border-radius: 5px;
                }
                .hidden-content {
                    position: absolute;
                    bottom: 10%;
                    width: 100%;
                    text-align: center;
                    color: white;
                    font-size: 1rem;
                    opacity: 0;
                    transition: all 0.5s ease;
                }
                .scrolled .hidden-content {
                    position: absolute;
                    bottom: 75%;
                    top: 50%;
                    opacity: 1;
                    font-size: 1.2rem;
                }
                /* Removed not required script

                 }

                 font-size: 1.5rem;
                 }
                 */
                /* Media Query for Mobile Screen */
                @media (max-width: 768px) {
                    .hero {
                        background-size: 120% auto; /* Adjust the background image size by X% */
						font-size: 1.2rem;
                    }
				}
                </style>
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const hamburger = document.querySelector(".hamburger");
                    const menu = document.querySelector(".menu");
                    hamburger.addEventListener("click", () => {
                        menu.classList.toggle("visible");
                    });
                });
                function initHeroEffect() {
                    const hero = document.querySelector(".hero");
                    window.addEventListener("scroll", () => {
                        if (window.scrollY > 50) {
                            hero.classList.add("scrolled");
                        } else {
                            hero.classList.remove("scrolled");
                        }
                    });
                }
                
                document.addEventListener("DOMContentLoaded", initHeroEffect);
            </script>
            <script>
                // Function to detect the browser language and redirect accordingly
                window.onload = function() {
                    // Get the browser's language (defaults to 'en' if not found)
                    var userLang = navigator.language || navigator.userLanguage;

                    // Check if the language contains 'zh' (for Chinese)
                    if (userLang.includes('zh')) {
                        // Redirect to the Chinese version of the page
                        if (window.location.pathname === '/') {
                            window.location.href = '/index_cn.html';  // Redirect to index_cn.html
                        }
                    } else {
                        // Default to the English version
                        if (window.location.pathname === '/') {
                            window.location.href = '/index.html';  // Default page
                        }
                    }
                };
            </script>
